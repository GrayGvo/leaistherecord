<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LEA WELLHEAD RECORDS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baskerville:ital@1&display=swap');

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #a5c5ea;
            /* 改为纯蓝色背景 */
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* 防止在小屏幕上出现横向滚动 */
        }

        .main-container {
            display: grid;
            grid-template-columns: minmax(80px, 200px) 1fr minmax(80px, 200px);
            /* 改成 */
            grid-template-columns: auto 1fr auto;
            /* 使用 auto 让宽度自适应内容 */
            grid-template-areas: "right-nav content left-nav";
            /* 定义区域顺序 */
        }

        .title-container {
            position: fixed;
            width: fit-content;
            text-align: left;
            top: 40px;
            left: 40px;
            height: 60px;
        }

        .gradient-title {
            font-weight: 700;
            letter-spacing: 0.2em;
            background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, #4A90E2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .white-overlay {
            font-weight: 700;
            letter-spacing: 0.2em;
            position: absolute;
            left: 0;
            top: 0;
            color: transparent;
        }

        .white-overlay .white-text {
            color: white;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.8);
            /* 添加蓝色发光效果 */
            position: relative;
            z-index: 3;
        }

        .nav-item {
            font-family: 'Baskerville', serif;
            font-style: italic;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 25px 0;
            text-align: left;
            color: #FFFFFF;
            text-decoration: none;
            position: relative;
            padding-left: 20px;
            cursor: pointer;
            min-height: 24px;
        }

        .nav-item.icon-flat,
        .nav-item.icon-rippled,
        .nav-item.icon-wavy,
        .nav-item.icon-choppy,
        .nav-item.icon-foamy,
        .nav-item.icon-turbulent {
            background-size: 24px 24px;
            background-repeat: no-repeat;
            background-position: 20px center;
            padding-left: 50px;
        }

        .nav-item.icon-flat {
            background-image: url('images/icons/flat.png');
        }

        .nav-item.icon-rippled {
            background-image: url('images/icons/rippled.png');
        }

        .nav-item.icon-wavy {
            background-image: url('images/icons/wavy.png');
        }

        .nav-item.icon-choppy {
            background-image: url('images/icons/choppy.png');
        }

        .nav-item.icon-foamy {
            background-image: url('images/icons/foamy.png');
        }

        .nav-item.icon-turbulent {
            background-image: url('images/icons/turbulent.png');
        }

        .nav-item.icon-flat:not(.active),
        .nav-item.icon-rippled:not(.active),
        .nav-item.icon-wavy:not(.active),
        .nav-item.icon-choppy:not(.active),
        .nav-item.icon-foamy:not(.active),
        .nav-item.icon-turbulent:not(.active) {
            font-size: 0;
        }

        .nav-item.active,
        .nav-item.icon-flat:not(.active):hover,
        .nav-item.icon-rippled:not(.active):hover,
        .nav-item.icon-wavy:not(.active):hover,
        .nav-item.icon-choppy:not(.active):hover,
        .nav-item.icon-foamy:not(.active):hover,
        .nav-item.icon-turbulent:not(.active):hover {
            background-image: none !important;
            font-size: initial;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            left: 20px;
            bottom: -5px;
            width: calc(100% - 20px);
            height: 1px;
            background-color: #FFFFFF;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: #4A90E2;
        }

        .nav-item.active:hover::after {
            background-color: #4A90E2;
        }

        .map-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(155% - 200px);
            height: calc(155% - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 10;
        }

        .right-nav {
            grid-area: right-nav;
        }

        .center-content {
            grid-area: content;
        }

        .left-nav,
        .right-nav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            padding: 20px;
            padding-top: 120px;
            /* 调整顶部内边距，让内容与标题对齐 */
            z-index: 20;
        }

        .time-nav,
        .condition-nav {
            display: flex;
            flex-direction: column;
        }

        .center-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        img {
            pointer-events: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .footer {
            position: fixed;
            top: 40px;
            right: 40px;
            text-align: right;
            font-family: 'Helvetica Neue', sans-serif;
            z-index: 30;
        }

        .footer a {
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #4A90E2;
        }

        .water-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4A90E2;
            opacity: 0.1;
            filter: blur(10px);
            z-index: 1;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .water-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 45%, rgba(255, 255, 255, 0.1) 50%, transparent 55%);
            animation: wave 8s infinite linear;
        }

        .water-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, transparent 45%, rgba(255, 255, 255, 0.1) 50%, transparent 55%);
            animation: wave 10s infinite linear;
        }


        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 60px 1fr 60px;
                /* 在平板上缩小侧边栏 */
            }

            .title-container {
                font-size: 1.5rem;
                /* 缩小标题大小 */
            }
        }

        @media (max-width: 480px) {
            .main-container {
                grid-template-columns: 40px 1fr 40px;
                /* 在手机上进一步缩小侧边栏 */
            }

            .title-container {
                font-size: 1.2rem;
                /* 进一步缩小标题大小 */
                left: 20px;
            }

            .footer {
                right: 20px;
            }

            .map-container {
                width: calc(100% - 80px);
                /* 调整地图大小 */
                height: calc(100% - 200px);
            }
        }
    </style>
</head>

<body>
    <div class="water-effect"></div>
    <div class="title-container text-4xl">
        <div class="gradient-title">THE WELLHEAD RECORDS</div>
        <div class="white-overlay">
            <span class="white-text">THE</span>
            WEL<span class="white-text">L</span>H<span class="white-text">EA</span>D RECORDS
        </div>
    </div>

    <div class="footer">
        <a href="https://www.instagram.com/leaistherecord/" target="_blank">Contact Us</a>
    </div>

    <div class="main-container">
        <!-- Left Navigation - Time Periods -->
        <nav class="left-nav">
            <div class="time-nav">
                <a href="#" class="nav-item active" onclick="setActive(this, 'time-nav'); return false;">This Season</a>
                <a href="#" class="nav-item" onclick="setActive(this, 'time-nav'); return false;">Last 6 Months</a>
                <a href="#" class="nav-item" onclick="setActive(this, 'time-nav'); return false;">Last 12 Months</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="center-content">

        </main>

        <!-- Right Navigation - Water Conditions -->
        <nav class="right-nav">
            <div class="condition-nav">
                <a href="#" class="nav-item active" onclick="setActive(this, 'condition-nav'); return false;">All</a>
                <a href="#" class="nav-item icon-flat"
                    onclick="setActive(this, 'condition-nav'); return false;">Flat</a>
                <a href="#" class="nav-item icon-rippled"
                    onclick="setActive(this, 'condition-nav'); return false;">Rippled</a>
                <a href="#" class="nav-item icon-wavy"
                    onclick="setActive(this, 'condition-nav'); return false;">Wavy</a>
                <a href="#" class="nav-item icon-choppy"
                    onclick="setActive(this, 'condition-nav'); return false;">Choppy</a>
                <a href="#" class="nav-item icon-foamy"
                    onclick="setActive(this, 'condition-nav'); return false;">Foamy</a>
                <a href="#" class="nav-item icon-turbulent"
                    onclick="setActive(this, 'condition-nav'); return false;">Turbulent</a>
            </div>
        </nav>
    </div>

    <script>
        function setActive(clickedItem, navClass) {
            const items = document.querySelector('.' + navClass).getElementsByClassName('nav-item');
            for (let item of items) {
                item.classList.remove('active');
            }
            clickedItem.classList.add('active');
        }
    </script>

</body>

</html>
