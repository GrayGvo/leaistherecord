<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LEA WELLHEAD RECORDS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baskerville:ital@1&display=swap');

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #a5c5ea;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden !important;
        }

        .main-container {
            display: grid;
            grid-template-columns: minmax(80px, 200px) 1fr minmax(80px, 200px);
            grid-template-areas: "left-nav content right-nav";
        }

        .title-container {
            position: fixed;
            width: fit-content;
            text-align: left;
            top: 40px;
            left: 40px;
            height: 60px;
        }

        .gradient-title {
            font-weight: 700;
            letter-spacing: 0.2em;
            background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, #4A90E2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .white-overlay {
            font-weight: 700;
            letter-spacing: 0.2em;
            position: absolute;
            left: 0;
            top: 0;
            color: transparent;
        }

        .white-overlay .white-text {
            color: white;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.8);
            position: relative;
            z-index: 3;
        }

        .nav-item {
            font-family: 'Baskerville', serif;
            font-style: italic;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 25px 0;
            padding-left: 50px;
            text-align: left;
            color: #FFFFFF;
            text-decoration: none;
            position: relative;
            padding-left: 20px;
            cursor: pointer;
            min-height: 24px;
        }

        .nav-item.icon-flat,
        .nav-item.icon-rippled,
        .nav-item.icon-wavy,
        .nav-item.icon-choppy,
        .nav-item.icon-foamy,
        .nav-item.icon-turbulent {
            background-size: 24px 24px;
            background-repeat: no-repeat;
            background-position: 20px center;
            padding-left: 50px;
        }

        .nav-item.icon-flat {
            background-image: url('images/icons/flat.png');
        }

        .nav-item.icon-rippled {
            background-image: url('images/icons/rippled.png');
        }

        .nav-item.icon-wavy {
            background-image: url('images/icons/wavy.png');
        }

        .nav-item.icon-choppy {
            background-image: url('images/icons/choppy.png');
        }

        .nav-item.icon-foamy {
            background-image: url('images/icons/foamy.png');
        }

        .nav-item.icon-turbulent {
            background-image: url('images/icons/turbulent.png');
        }

        .nav-item.icon-flat:not(.active),
        .nav-item.icon-rippled:not(.active),
        .nav-item.icon-wavy:not(.active),
        .nav-item.icon-choppy:not(.active),
        .nav-item.icon-foamy:not(.active),
        .nav-item.icon-turbulent:not(.active) {
            font-size: 0;
        }

        .nav-item.active,
        .nav-item.icon-flat:not(.active):hover,
        .nav-item.icon-rippled:not(.active):hover,
        .nav-item.icon-wavy:not(.active):hover,
        .nav-item.icon-choppy:not(.active):hover,
        .nav-item.icon-foamy:not(.active):hover,
        .nav-item.icon-turbulent:not(.active):hover {
            background-image: none !important;
            font-size: initial;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            left: 20px;
            bottom: -5px;
            width: calc(100% - 20px);
            height: 1px;
            background-color: #FFFFFF;
            transition: all 0.5s ease;
        }

        .nav-item:hover {
            color: #4A90E2;
        }

        .nav-item.active:hover::after {
            background-color: #4A90E2;
        }

        .map-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(155% - 200px);
            height: calc(155% - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 10;
        }

        .left-nav,
        .right-nav {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            padding: 20px;
            padding-top: 160px;
            z-index: 20;
        }

        .time-nav,
        .condition-nav {
            display: flex;
            flex-direction: column;
        }

        .center-content {
            grid-area: content;
            position: relative;
            width: 100%;
            height: 100%;
        }

        img {
            pointer-events: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .footer {
            position: fixed;
            top: 40px;
            right: 40px;
            text-align: right;
            font-family: 'Helvetica Neue', sans-serif;
            z-index: 30;
        }

        .footer a {
            font-family: 'Baskerville', serif;
            font-style: italic;
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .footer a::after {
            content: 'Contact Us';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .footer a:hover::after {
            color:#4A90E2;
            opacity: 1;
        }

        .footer a:hover span {
            opacity: 0;
        }

        .water-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4A90E2;
            opacity: 0.1;
            filter: blur(10px);
            z-index: 1;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .water-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 45%, rgba(255, 255, 255, 0.1) 50%, transparent 55%);
            animation: wave 8s infinite linear;
        }

        .water-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, transparent 45%, rgba(255, 255, 255, 0.1) 50%, transparent 55%);
            animation: wave 10s infinite linear;
        }

        .progress-bar-container {
            position: fixed;
            bottom: 40px;
            left: 40px;
            right: 40px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 30;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, white, #4A90E2);
            width: 0;
            transition: width 0.3s ease;
        }

        .ripple-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        #canvasContainer {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    backdrop-filter: blur(0); /* 添加这行 */
    background: transparent; /* 添加这行 */
}
@keyframes titleRipple {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.7;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

#timeText {
    display: inline-block;
    transition: all 0.3s ease;
}

#timeText.animate {
    animation: titleRipple 0.5s ease-out;
}
}

#timeText {
    display: inline-block;
    transition: all 0.3s ease;
}

#timeText.animate {
    animation: titleRipple 0.5s ease-out;
}
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 60px 1fr 60px;
            }

            .title-container {
                font-size: 1.5rem;
            }

            .progress-bar-container {
                left: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                grid-template-columns: 40px 1fr 40px;
            }

            .title-container {
                font-size: 1.2rem;
                left: 20px;
            }

            .footer {
                right: 20px;
            }

            .progress-bar-container {
                left: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="water-effect"></div>
    <div class="title-container text-4xl">
        <div class="gradient-title">THE WELLHEAD RECORDS</div>
        <div class="white-overlay">
            <span class="white-text">THE</span>
            WEL<span class="white-text">L</span>H<span class="white-text">EA</span>D RECORDS
        </div>
    </div>

    <div class="footer">
        <a href="https://www.instagram.com/leaistherecord/" target="_blank">
            <span id="timeText">This Season</span>
        </a>
    </div>

    <div class="main-container">
        <!-- Left Navigation - Water Conditions -->
        <nav class="left-nav">
            <div class="condition-nav">
                <a href="#" class="nav-item active" onclick="setActive(this, 'condition-nav'); return false;">All</a>
                <a href="#" class="nav-item icon-flat"
                    onclick="setActive(this, 'condition-nav'); return false;">Flat</a>
                <a href="#" class="nav-item icon-rippled"
                    onclick="setActive(this, 'condition-nav'); return false;">Rippled</a>
                <a href="#" class="nav-item icon-wavy"
                    onclick="setActive(this, 'condition-nav'); return false;">Wavy</a>
                <a href="#" class="nav-item icon-choppy"
                    onclick="setActive(this, 'condition-nav'); return false;">Choppy</a>
                <a href="#" class="nav-item icon-foamy"
                    onclick="setActive(this, 'condition-nav'); return false;">Foamy</a>
                <a href="#" class="nav-item icon-turbulent"
                    onclick="setActive(this, 'condition-nav'); return false;">Turbulent</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="center-content">
            <div id="canvasContainer"></div>
        </main>

        <!-- Right Navigation - Empty -->
        <nav class="right-nav"></nav>
    </div>

    <!-- Progress Bar Container -->
    <div class="progress-bar-container" id="progressBarContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        let myCanvas;
     
        function setup() {
    const size = Math.min(windowHeight * 0.7, 600);
    myCanvas = createCanvas(size, size);
    myCanvas.parent('canvasContainer');
    noStroke();
    clear();
}
     
        function draw() {
            // draw 函数保持不变
        }
        function drawAll() {
    clear();
    fill(74, 144, 226);
    for (let i = 0; i < 300; i++) {
        // 随机位置
        let x = random(width * 0.1, width * 0.9); // 留出10%边距
        let y = random(height * 0.1, height * 0.9);
        // 随机大小（2-5像素之间）
        let size = random(2, 5);
        ellipse(x, y, size, size);
    }
}
        function drawFlat() {
            clear(); 
            fill(74, 144, 226);
            let w = width * 0.8;
            let h = height * 0.5;
            let startX = width * 0.1;
            let startY = height * 0.25;
            let spacing = h / 2;
            for (let j = 0; j < 3; j++) {
                for (let i = 0; i < 100; i++) {
                    let x = startX + (w / 99) * i;
                    let y = startY + j * spacing;
                    ellipse(x, y, 3, 3);
                }
            }
        }
     
        function drawRippled() {
            clear(); 
            fill(74, 144, 226);
            let centerX = width / 2;
            let centerY = height / 2;
            let radii = [width * 0.02, width * 0.2, width * 0.4];
            for (let j = 0; j < 3; j++) {
                let r = radii[j];
                for (let i = 0; i < 100; i++) {
                    let angle = TWO_PI * (i / 100);
                    let x = centerX + r * cos(angle);
                    let y = centerY + r * sin(angle);
                    ellipse(x, y, 3, 3);
                }
            }
        }
     
        function drawWavy() {
            clear(); 
            fill(74, 144, 226);
            let w = width * 0.8;
            let h = height * 0.5;
            let startX = width * 0.1;
            let startY = height * 0.25;
            let spacing = h / 2;
            for (let j = 0; j < 3; j++) {
                for (let i = 0; i < 100; i++) {
                    let x = startX + (w / 99) * i;
                    let y = startY + j * spacing - 25 * cos(i * 0.125);
                    ellipse(x, y, 3, 3);
                }
            }
        }
     
        function drawChoppy() {
            clear(); 
            fill(74, 144, 226);
            let w = width * 0.8;
            let h = height * 0.5;
            let startX = width * 0.1;
            let startY = height * 0.25;
            let spacing = h / 2;
            for (let j = 0; j < 3; j++) {
                for (let i = 0; i < 100; i++) {
                    let x = startX + (w / 99) * i;
                    let y = startY + j * spacing;
                    if (i % 50 < 25) {
                        y -= (i % 25) * 2;
                    } else {
                        y -= (25 - (i % 25)) * 2;
                    }
                    ellipse(x, y, 3, 3);
                }
            }
        }
     
        function drawFoamy() {
            clear(); 
            fill(74, 144, 226);
            let r = width * 0.2;
            let centers = [width * 0.25, width * 0.5, width * 0.75];
            for (let c of centers) {
                for (let i = 0; i < 100; i++) {
                    let angle = TWO_PI * (i / 100);
                    let x = c + r * cos(angle);
                    let y = height / 2 + r * sin(angle);
                    ellipse(x, y, 3, 3);
                }
            }
        }
     
        function drawTurbulent() {
            clear(); 
            fill(74, 144, 226);
            let centerX = width * 0.5;
            let centerY = height * 0.5;
            for (let i = 0; i < 300; i++) {
                let angle = 45 + i * 0.05;
                let radius = (i / 300) * (height * 0.45);
                let x = centerX + radius * sin(angle);
                let y = centerY + radius * cos(angle);
                ellipse(x, y, 3, 3);
            }
        }
     
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        const timeText = document.getElementById('timeText');
     
        progressBarContainer.addEventListener('click', (event) => {
    const rect = progressBarContainer.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const progress = (clickX / rect.width) * 100;

    progressBar.style.width = `${progress}%`;

    let newText;
    if (progress <= 25) {
        newText = 'This Season';
    } else if (progress <= 50) {
        newText = 'Last 6 Months';
    } else {
        newText = 'Last 12 Months';
    }

    // 如果文字发生改变，添加动画效果
    if (timeText.textContent !== newText) {
        // 移除现有的动画类
        timeText.classList.remove('animate');
        // 强制重绘
        void timeText.offsetWidth;
        // 添加新的动画类
        timeText.classList.add('animate');
        // 更新文字内容
        timeText.textContent = newText;
    }

    // 进度条波纹效果
    const ripple = document.createElement('div');
    ripple.classList.add('ripple-effect');
    ripple.style.left = `${clickX}px`;
    ripple.style.top = '50%';
    progressBarContainer.appendChild(ripple);

    setTimeout(() => {
        ripple.remove();
    }, 600);

});
        function setActive(clickedItem, navClass) {
    const items = document.querySelector('.' + navClass).getElementsByClassName('nav-item');
    for (let item of items) {
        item.classList.remove('active');
    }
    clickedItem.classList.add('active');
    
    const buttonText = clickedItem.textContent;
    switch(buttonText) {
        case 'All':
            drawAll();
            break;
        case 'Flat':
            drawFlat();
            break;
        case 'Rippled':
            drawRippled();
            break;
        case 'Wavy':
            drawWavy();
            break;
        case 'Choppy':
            drawChoppy();
            break;
        case 'Foamy':
            drawFoamy();
            break;
        case 'Turbulent':
            drawTurbulent();
            break;
    }
}
        timeText.classList.add('animate');
        setTimeout(() => {
            timeText.classList.remove('animate');
        }, 500);

        function windowResized() {
    const size = Math.min(windowHeight * 0.7, 600);
    resizeCanvas(size, size);
}
     </script>
</body>

</html>
