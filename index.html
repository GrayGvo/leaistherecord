<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>THE LEA WELLHEAD RECORDS</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
   <style>
       @import url('https://fonts.googleapis.com/css2?family=Baskerville:ital@1&display=swap');

       body {
           font-family: 'Helvetica Neue', sans-serif;
           background: linear-gradient(to bottom, #1a2a3a, #2a3a3a);
           color: #ffffff;
           min-height: 100vh;
           margin: 0;
           padding: 0;
       }

       .main-container {
           display: grid;
           grid-template-columns: 200px 1fr 200px;
           height: 100vh;
           width: 100vw;
       }

       .title {
           font-weight: 700;
           letter-spacing: 0.2em;
           position: absolute;
           top: 40px;
           left: 50%;
           transform: translateX(-50%);
           width: 100%;
           text-align: center;
       }

       .nav-item {
           font-family: 'Baskerville', serif;
           font-style: italic;
           transition: all 0.3s ease;
           display: inline-block;
           margin: 25px 0;
           text-align: left;
           color: #FFFFFF;
           text-decoration: none;
           position: relative;
           padding-left: 20px;
           cursor: pointer;
           min-height: 24px;
       }

       /* 为每个水况添加图标样式 */
       .nav-item.icon-flat,
       .nav-item.icon-rippled,
       .nav-item.icon-wavy,
       .nav-item.icon-choppy,
       .nav-item.icon-foamy,
       .nav-item.icon-turbulent {
           background-size: 24px 24px;
           background-repeat: no-repeat;
           background-position: 20px center;
           padding-left: 50px;
       }

       .nav-item.icon-flat { background-image: url('images/icons/flat.png'); }
       .nav-item.icon-rippled { background-image: url('images/icons/rippled.png'); }
       .nav-item.icon-wavy { background-image: url('images/icons/wavy.png'); }
       .nav-item.icon-choppy { background-image: url('images/icons/choppy.png'); }
       .nav-item.icon-foamy { background-image: url('images/icons/foamy.png'); }
       .nav-item.icon-turbulent { background-image: url('images/icons/turbulent.png'); }

       /* 未激活状态只显示图标 */
       .nav-item.icon-flat:not(.active),
       .nav-item.icon-rippled:not(.active),
       .nav-item.icon-wavy:not(.active),
       .nav-item.icon-choppy:not(.active),
       .nav-item.icon-foamy:not(.active),
       .nav-item.icon-turbulent:not(.active) {
           font-size: 0;
       }

       /* hover和激活状态显示文字，隐藏图标 */
       .nav-item.active,
       .nav-item.icon-flat:not(.active):hover,
       .nav-item.icon-rippled:not(.active):hover,
       .nav-item.icon-wavy:not(.active):hover,
       .nav-item.icon-choppy:not(.active):hover,
       .nav-item.icon-foamy:not(.active):hover,
       .nav-item.icon-turbulent:not(.active):hover {
           background-image: none !important;
           font-size: initial;
       }

       .nav-item.active::after {
           content: '';
           position: absolute;
           left: 20px;
           bottom: -5px;
           width: calc(100% - 20px);
           height: 1px;
           background-color: #FFFFFF;
           transition: all 0.3s ease;
       }

       .nav-item:hover {
           color: #FFD700;
       }

       .nav-item.active:hover::after {
           background-color: #FFD700;
       }

       .map-container {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           width: calc(155% - 200px);
           height: calc(155% - 200px);
           display: flex;
           align-items: center;
           justify-content: center;
           border-radius: 8px;
           z-index: 10;
       }

       .left-nav,
       .right-nav {
           display: flex;
           flex-direction: column;
           justify-content: center;
           height: 100%;
           padding: 20px;
           z-index: 20;
       }

       .time-nav,
       .condition-nav {
           display: flex;
           flex-direction: column;
       }

       .center-content {
           position: relative;
           width: 100%;
           height: 100%;
       }

       img {
           pointer-events: none;
           -webkit-user-select: none;
           -khtml-user-select: none;
           -moz-user-select: none;
           -o-user-select: none;
           user-select: none;
           -webkit-user-drag: none;
       }

       .footer {
           position: absolute;
           bottom: 20px;
           left: 50%;
           transform: translateX(-50%);
           text-align: center;
           font-family: 'Helvetica Neue', sans-serif;
           z-index: 10;
       }

       .footer a {
           color: #FFFFFF;
           text-decoration: none;
           transition: color 0.3s ease;
       }

       .footer a:hover {
           color: #FFD700;
       }
   </style>
</head>

<body>
   <div class="main-container">
       <!-- Left Navigation - Time Periods -->
       <nav class="left-nav">
           <div class="time-nav">
               <a href="#" class="nav-item active" onclick="setActive(this, 'time-nav'); return false;">This Season</a>
               <a href="#" class="nav-item" onclick="setActive(this, 'time-nav'); return false;">Last 6 Months</a>
               <a href="#" class="nav-item" onclick="setActive(this, 'time-nav'); return false;">Last 12 Months</a>
           </div>
       </nav>

       <!-- Main Content -->
       <main class="center-content">
           <h1 class="title text-4xl">THE LEA WELLHEAD RECORDS</h1>
           <div class="map-container">
               <img src="images/maps/map.png" alt="Map of Leagrave Park"
                   style="width: 100%; height: 100%; object-fit: contain;">
           </div>
       </main>

       <!-- Right Navigation - Water Conditions -->
       <nav class="right-nav">
           <div class="condition-nav">
               <a href="#" class="nav-item active" onclick="setActive(this, 'condition-nav'); return false;">All</a>
               <a href="#" class="nav-item icon-flat" onclick="setActive(this, 'condition-nav'); return false;">Flat</a>
               <a href="#" class="nav-item icon-rippled" onclick="setActive(this, 'condition-nav'); return false;">Rippled</a>
               <a href="#" class="nav-item icon-wavy" onclick="setActive(this, 'condition-nav'); return false;">Wavy</a>
               <a href="#" class="nav-item icon-choppy" onclick="setActive(this, 'condition-nav'); return false;">Choppy</a>
               <a href="#" class="nav-item icon-foamy" onclick="setActive(this, 'condition-nav'); return false;">Foamy</a>
               <a href="#" class="nav-item icon-turbulent" onclick="setActive(this, 'condition-nav'); return false;">Turbulent</a>
           </div>
       </nav>
   </div>

   <!-- Footer -->
   <div class="footer">
       <a href="https://www.instagram.com/leaistherecord/" target="_blank">Contact Us</a>
   </div>

   <script>
       function setActive(clickedItem, navClass) {
           const items = document.querySelector('.' + navClass).getElementsByClassName('nav-item');
           for (let item of items) {
               item.classList.remove('active');
           }
           clickedItem.classList.add('active');
       }
   </script>
</body>

</html>
